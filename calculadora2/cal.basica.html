<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="/Recriando/Calculadora/calculadora2/calculo.css">
</head>
<body>
    <header>
       <h1>Calculadora Simples</h1>
    </header>
    <div id="form">
       <input type="number" id="n1" placeholder="Digite o primeiro número"><br><br>
      
       <select id="selector">
          <option value="+">+</option>
          <option value="-">-</option>
          <option value="*">*</option>
          <option value="/">/</option>
       </select><br><br>
       
       <input type="number" id="n2" placeholder="Digite o segundo número"><br><br>
       
       <button onclick="calcular()">Calcular</button>
    </div>
    
    <div>
        <h3 id="resultado"></h3>
    </div>

    <p id="me">Feito por Rian</p>

    <script src="/Recriando/Calculadora/calculadora2/calculo.js" ></script>

</body>
</html>
